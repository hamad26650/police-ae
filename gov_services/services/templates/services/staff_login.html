<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الموظفين</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --input-bg: #f0f2f5;
            --input-border: #dddfe2;
            --primary-color: #1877f2;
            --primary-hover: #166fe5;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #18191a;
            --card-bg: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --input-bg: #3a3b3c;
            --input-border: #3a3b3c;
            --primary-color: #2d88ff;
            --primary-hover: #1877f2;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        .login-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        /* Header with Theme Toggle */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--input-border);
        }

        .theme-toggle i {
            font-size: 1.1rem;
        }


        .logo {
            width: 70px;
            height: 70px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .message.error {
            background: #ffebe9;
            color: #c41c00;
            border: 1px solid #f7c5bf;
        }

        .message.success {
            background: #e7f3ff;
            color: #0064d1;
            border: 1px solid #a8d4ff;
        }

        [data-theme="dark"] .message.error {
            background: #3d1f1c;
            color: #ff6b6b;
            border-color: #5a2d29;
        }

        [data-theme="dark"] .message.success {
            background: #1c2b3d;
            color: #5eb3ff;
            border-color: #2d4059;
        }

        .message i {
            margin-left: 8px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 0 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            background: var(--input-bg);
            color: var(--text-primary);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            background: var(--card-bg);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Remember Me */
        .remember-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .remember-label {
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Button */
        .login-button {
            width: 100%;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
        }

        .login-button:hover {
            background: var(--primary-hover);
        }

        .login-button i {
            margin-right: 8px;
        }

        /* Footer */
        .login-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--input-border);
            text-align: center;
        }

        .footer-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo {
                width: 64px;
                height: 64px;
            }

            .logo i {
                font-size: 1.8rem;
            }

            .login-title {
                font-size: 1.6rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }

            .theme-toggle {
                width: 38px;
                height: 38px;
            }

            .theme-toggle i {
                font-size: 1rem;
            }

            .form-input {
                height: 48px;
                font-size: 0.95rem;
            }

            .login-button {
                height: 48px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 28px 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 1.6rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .theme-toggle {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="theme-toggle" onclick="toggleTheme()" title="تبديل الوضع">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>

            <div class="logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">تسجيل دخول الموظفين</h1>
            <p class="login-subtitle">أدخل بيانات الموظف للمتابعة</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'services:staff_login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input"
                    placeholder="أدخل اسم المستخدم"
                    required 
                    autocomplete="username"
                    autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">كلمة المرور</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="أدخل كلمة المرور"
                    required 
                    autocomplete="current-password">
            </div>

            <div class="remember-group">
                <input type="checkbox" id="remember" name="remember" class="remember-checkbox">
                <label for="remember" class="remember-label">تذكرني</label>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-arrow-left"></i>
                تسجيل الدخول
            </button>
        </form>

        <div class="login-footer">
            <p class="footer-text">© 2025 بوابة الخدمات الحكومية</p>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        (function() {
            const saved = localStorage.getItem('theme');
            const icon = document.getElementById('themeIcon');
            
            if (saved === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                if (icon) icon.className = 'fas fa-sun';
            }
        })();

        // Auto-dismiss messages
        setTimeout(() => {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.style.display = 'none';
            });
        }, 5000);
    </script>
</body>
</html>
