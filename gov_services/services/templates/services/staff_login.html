<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الموظفين - بوابة الخدمات الحكومية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme colors - matching base.html */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --text-white: #ffffff;
            --accent-color: #73b9ff;
            --accent-hover: #5ba3f5;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-light: rgba(115, 185, 255, 0.3);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            /* Dark theme colors - matching base.html */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-white: #ffffff;
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --shadow-light: rgba(96, 165, 250, 0.3);
            --success-color: #34d399;
            --error-color: #f87171;
            --warning-color: #fbbf24;
            --card-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(115, 185, 255, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }

        .login-container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px var(--shadow-color);
            border: 1px solid var(--border-color);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #73b9ff 0%, #5ba3f5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(115, 185, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-icon::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            filter: blur(8px);
        }

        .login-icon i {
            position: relative;
            z-index: 2;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Cairo', sans-serif;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(115, 185, 255, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 0.75rem;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--accent-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 0.6rem;
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .remember-me label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #73b9ff, #5ba3f5);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(115, 185, 255, 0.3);
            font-family: 'Cairo', sans-serif;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #5ba3f5, #4a90e2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(115, 185, 255, 0.5);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button i {
            margin-left: 8px;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            border-color: var(--accent-color);
            box-shadow: 0 6px 20px var(--shadow-light);
        }

        .theme-toggle i {
            font-size: 1.3rem;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
        }

        .back-link:hover {
            transform: translateX(5px);
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 6px 20px var(--shadow-light);
        }

        .back-link i {
            font-size: 1.3rem;
        }

        .error-message {
            background: var(--error-color);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: slideDown 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: slideDown 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2.5rem 2rem;
            }

            .login-icon {
                width: 75px;
                height: 75px;
                font-size: 2rem;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .login-subtitle {
                font-size: 1rem;
            }

            .theme-toggle,
            .back-link {
                width: 50px;
                height: 50px;
                top: 1.5rem;
            }

            .theme-toggle {
                left: 1.5rem;
            }

            .back-link {
                right: 1.5rem;
            }

            .theme-toggle i,
            .back-link i {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 0 15px;
            }

            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .login-icon {
                width: 65px;
                height: 65px;
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .login-title {
                font-size: 1.6rem;
            }

            .login-subtitle {
                font-size: 0.95rem;
            }

            .form-input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
                font-size: 0.95rem;
            }

            .input-icon {
                left: 0.9rem;
                font-size: 1rem;
            }

            .login-button {
                padding: 1rem;
                font-size: 1rem;
            }

            .theme-toggle,
            .back-link {
                width: 45px;
                height: 45px;
                top: 1rem;
            }

            .theme-toggle {
                left: 1rem;
            }

            .back-link {
                right: 1rem;
            }

            .theme-toggle i,
            .back-link i {
                font-size: 1rem;
            }

            .form-label {
                font-size: 0.9rem;
            }

            .remember-me label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'services:home' %}" class="back-link" title="العودة للصفحة الرئيسية">
        <i class="fas fa-arrow-right"></i>
    </a>
    
    <button class="theme-toggle" onclick="toggleTheme()" title="تبديل الوضع">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1 class="login-title">تسجيل دخول الموظفين</h1>
                <p class="login-subtitle">الدخول إلى لوحة تحكم الموظفين</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ message }}
                    </div>
                    {% elif message.tags == 'success' %}
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i>
                        {{ message }}
                    </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'services:staff_login' %}" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">تذكرني</label>
                </div>

                <button type="submit" class="login-button">
                    تسجيل الدخول
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                if (themeIcon) themeIcon.className = 'fas fa-sun';
            }
        })();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.login-button');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
            submitBtn.disabled = true;
            
            // If form doesn't redirect within 3 seconds, force redirect
            setTimeout(function() {
                if (document.querySelector('.login-button').disabled) {
                    // Check if we're still on login page
                    if (window.location.pathname.includes('/staff/login/')) {
                        // Force redirect to dashboard
                        window.location.href = '/staff/dashboard/';
                    }
                }
            }, 3000);
        });

        // Add focus animation to form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.1)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
            });
        });

        // Auto-dismiss messages
        setTimeout(() => {
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(msg => {
                msg.style.animation = 'slideDown 0.3s ease reverse';
                setTimeout(() => msg.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
</html>
